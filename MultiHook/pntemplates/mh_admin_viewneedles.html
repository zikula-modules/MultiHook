<!--[include file=mh_admin_header.html]-->
<h2><!--[gt text='View needles']--></h2>

<p class="z-informationmsg"><!--[gt text="The curly brackets indicate the beginning and the end of the parameters and don't have to be used in the needle, the pipe symbol | indicates different options you can use."]--></p>

<table class="z-admintable">
    <thead>
        <tr>
            <th><!--[gt text='Module']--></th>
            <th><!--[gt text='Usage']--></th>
            <th><!--[gt text='Source']--></th>
            <th><!--[gt text='Case sensitive']--></th>
        </tr>
    </thead>
    <tbody>
        <!--[foreach item=needle from=$needles]-->
        <tr class="<!--[cycle values="z-odd,z-even" name=abacs]-->">
            <td><!--[$needle.module|pnvarprepfordisplay]--></td>
            <td><!--[$needle.info|pnvarprepfordisplay]--></td>
            <td><!--[if $needle.builtin eq true]-->MultiHook<!--[else]--><!--[$needle.module]--><!--[/if]--></td>
            <td><!--[if $needle.casesensitive eq true]--><!--[gt text="Yes"]--><!--[else]--><!--[gt text="No"]--><!--[/if]--></td>
        </tr>
        <!--[foreachelse]-->
        <tr class="z-admintableempty">
            <td colspan="4"><!--[gt text='No Needles found']--></td>
        </tr>
        <!--[/foreach]-->
    </tbody>
</table>

<!--[include file=mh_admin_footer.html]-->
