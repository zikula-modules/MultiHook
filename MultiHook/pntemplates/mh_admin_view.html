<!--[ include file=mh_admin_header.html ]-->
<h2><!--[ $title ]--></h2>

<!--[ pager rowcount=$abacscount limit=$pncore.MultiHook.itemsperpage posvar=startnum no_first=true forwardvars="filter" filter=$filter]-->
<table class="z-admintable">
  <thead>
    <tr>
      <th><!--[ pnml name='_MH_SHORT' ]--></th>
      <th><!--[ pnml name='_MH_LONG' ]--></th>
      <th><!--[ pnml name='_MH_TITLE' ]--></th>
      <th><!--[ pnml name='_MH_LANGUAGE' ]--></th>
      <th><!--[ pnml name='_OPTIONS' ]--></th>
    </tr>
  </thead>
  <tbody>
    <!--[ foreach item=abac from=$abacs ]-->
    <tr class="<!--[cycle values="z-odd,z-even" name=abacs]-->">
      <td>
        <!--[ if $abac.edit == true ]-->
        <a title="<!--[ pnml name='_EDIT' ]-->" href="<!--[ pnmodurl modname=MultiHook type=admin func=edit aid=$abac.aid ]-->"><!--[ $abac.short ]--></a>
        <!--[ else ]-->
        <!--[ $abac.short ]-->
        <!--[ /if ]-->
      </td>
      <td><!--[ $abac.long|truncate:30 ]--></td>
      <td><!--[ $abac.title|truncate:30 ]--></td>
      <td><!--[ $abac.language ]--></td>
      <td><a title="<!--[ pnml name='_EDIT' ]-->" href="<!--[ pnmodurl modname=MultiHook type=admin func=edit aid=$abac.aid ]-->"><!--[pnimg modname=core src='xedit.gif' set=icons/extrasmall ]--></a></td>
    </tr>
    <!--[ foreachelse ]-->
    <tr>
      <td colspan="5"><!--[ pnml name='_MH_NOITEMS' ]--></td>
    </tr>
    <!--[ /foreach ]-->
  </tbody>
</table>

<!--[ pager rowcount=$abacscount limit=$pncore.MultiHook.itemsperpage posvar=startnum no_first=true forwardvars="filter" filter=$filter]-->
