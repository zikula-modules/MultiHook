<h2><!--[$title]--></h2>

<!--[pager rowcount=$abacscount limit=$pncore.MultiHook.itemsperpage posvar=startnum no_first=true forwardvars="filter" filter=$filter]-->
<table class="z-admintable">
  <thead>
    <tr>
      <th><!--[gt text='Short version']--></th>
      <th><!--[gt text='Long version']--></th>
      <th><!--[gt text='Title']--></th>
      <th><!--[gt text='Language']--></th>
      <th><!--[gt text='Options']--></th>
    </tr>
  </thead>
  <tbody>
    <!--[foreach item=abac from=$abacs]-->
    <tr class="<!--[cycle values="z-odd,z-even" name=abacs]-->">
      <td>
        <!--[if $abac.edit == true]-->
        <a title="<!--[gt text='Edit']-->" href="<!--[pnmodurl modname=MultiHook type=admin func=edit aid=$abac.aid]-->"><!--[$abac.short]--></a>
        <!--[else]-->
        <!--[$abac.short]-->
        <!--[/if]-->
      </td>
      <td><!--[$abac.long|truncate:30]--></td>
      <td><!--[$abac.title|truncate:30]--></td>
      <td><!--[$abac.language]--></td>
      <td><a title="<!--[gt text='Edit']-->" href="<!--[pnmodurl modname=MultiHook type=admin func=edit aid=$abac.aid]-->"><!--[pnimg modname='core' src='xedit.gif' set='icons/extrasmall']--></a></td>
    </tr>
    <!--[foreachelse]-->
    <tr class="z-admintableempty">
      <td colspan="5"><!--[gt text='No entries present']--></td>
    </tr>
    <!--[/foreach]-->
  </tbody>
</table>
