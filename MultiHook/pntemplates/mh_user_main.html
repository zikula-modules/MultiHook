<h2><!--[gt text='Glossary']--></h2>

<div id="mhuser">

    <form class="z-form z-linear" action="<!--[pnmodurl modname=MultiHook func=main]-->" method="post">
        <fieldset class="mhselection">
            <select name="filter">
                <option value="-1" <!--[if $filter eq -1]-->selected="selected"<!--[/if]-->><!--[gt text='Select']--></option>
                <option value="0" <!--[if $filter eq 0]-->selected="selected"<!--[/if]-->><!--[gt text='View abbreviations']--></option>
                <option value="1" <!--[if $filter eq 1]-->selected="selected"<!--[/if]-->><!--[gt text='View acronyms']--></option>
                <option value="2" <!--[if $filter eq 2]-->selected="selected"<!--[/if]-->><!--[gt text='View links']--></option>
            </select>
            <input type="submit" name="submit" value="<!--[gt text='Show']-->" />
        </fieldset>
    </form>

    <!--[pager rowcount=$abacscount limit=$pncore.MultiHook.itemsperpage posvar=startnum no_first=true forwardvars=filter shift=1]-->
    <table cellpadding="0">
        <tr>
            <th><!--[gt text='Short version']--></th>
            <th><!--[gt text='Long version']--></th>
            <th><!--[gt text='Title']--></th>
        </tr>
        <!--[foreach item=abac from=$abacs]-->
        <tr>
            <td>
                <!--[$abac.short]-->
            </td>
            <td>
                <!--[$abac.long]-->
            </td>
            <td>
                <!--[if $abac.type eq 2]-->
                <a title="<!--[$abac.title]-->" href="<!--[$abac.long]-->"><!--[$abac.title]--></a>
                <!--[else]-->
                <!--[$abac.title]-->
                <!--[/if]-->
            </td>
        </tr>
        <!--[foreachelse]-->
        <tr>
            <td colspan="3">
                <!--[gt text='No entries present']-->
            </td>
        </tr>
        <!--[/foreach]-->
    </table>

    <!--[pager rowcount=$abacscount limit=$pncore.MultiHook.itemsperpage posvar=startnum no_first=true forwardvars=filter shift=1]-->

</div>
