<!--[* $Id$ *]-->

<!--[ pngetstatusmsg ]--><br />
<div style="text-align: center;">
<h2><!--[ pnml name='_MH_GLOSSARY' ]--></h2>
<br />
<form action="<!--[ pnmodurl modname=MultiHook func=main ]-->" method="post">
<select name="filter">
<option style="font-size: 11px;" value="-1" <!--[ if $filter eq -1 ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_MH_SELECT' ]--></option>
<option style="font-size: 11px;" value="0" <!--[ if $filter eq 0 ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_MH_VIEWABBR' ]--></option>
<option style="font-size: 11px;" value="1" <!--[ if $filter eq 1 ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_MH_VIEWACRONYMS' ]--></option>
<option style="font-size: 11px;" value="2" <!--[ if $filter eq 2 ]-->selected="selected"<!--[ /if ]-->><!--[ pnml name='_MH_VIEWLINKS' ]--></option>
</select>
<input type="submit" name="submit" value="<!--[ pnml name='_MH_SHOWME' ]-->">
</form>
</div>
<br />
<!--[ pager rowcount=$abacscount limit=$itemsperpage posvar=startnum no_first=true forwardvars="filter" filter=$filter ]-->
<table style="width: 100%;" cellpadding="0">
    <tr style="width: 100%;">
        <th style="background: #eeeeee; text-align: center; font-size: 12px;"><!--[ pnml name='_MH_SHORT' ]--></th>
        <th style="background: #eeeeee; text-align: center; font-size: 12px;"><!--[ pnml name='_MH_LONG' ]--></th>
        <th style="background: #eeeeee; text-align: center; font-size: 12px;"><!--[ pnml name='_MH_TITLE' ]--></th>
    <tr>
    <!--[ foreach item=abac from=$abacs ]-->
    <tr style="width: 100%;">
        <td style="text-align: center; font-size: 12px;">
            <!--[ $abac.short ]-->
        </td>
        <td style="text-align: center; font-size: 12px;">
            <!--[ $abac.long ]-->
        </td>
        <td style="text-align: center; font-size: 12px;">
            <!--[ if $abac.type eq 2 ]-->
                <a title="<!--[ $abac.title ]-->" href="<!--[ $abac.long ]-->"><!--[ $abac.title ]--></a>
            <!--[ else ]-->
                <!--[ $abac.title ]-->
            <!--[ /if ]-->
        </td>
    </tr>
    <!--[ foreachelse ]-->
    <tr>
        <td colspan="3">
            <!--[ pnml name='_MH_NOITEMS' ]-->
        </td>
    </tr>
    <!--[ /foreach ]-->
</table>
<br />
<!--[ pager rowcount=$abacscount limit=$itemsperpage posvar=startnum no_first=true]-->
