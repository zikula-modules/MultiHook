<!-- hidden div to show form for multihook entries -->
<div id="multihook" style="display: none;">
    <form id="multihook_form" action="#">
        <div class="z-clearer multihookheader">
            <a onclick="this.parentNode.parentNode.visiblity=hidden;" href="http://code.zikula.org/multihook" title="<!--[$modinfo.displayname]--> v<!--[$modinfo.version]-->"><strong><!--[$modinfo.name]--> v<!--[$modinfo.version]--></strong></a>
        </div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_short"><!--[gt text='Short version' domain='module_multihook']-->:</label>
            <input class="multihookinputreadonly" readonly="readonly" type="text" name="mhnew_short" id="mhnew_short" value="" />
        </div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_long"><!--[gt text='Long version' domain='module_multihook']-->:</label>
            <input class="multihookinput" type="text" name="mhnew_long" id="mhnew_long" value="" />
        </div>

        <div class="z-clearer"><em><!--[gt text='(in case of a link the url, ignored for illegal words)' domain='module_multihook']--></em></div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_title"><!--[gt text='Title' domain='module_multihook']-->:</label>
            <input class="multihookinput" type="text" name="mhnew_title" id="mhnew_title" value="" />
        </div>

        <div class="z-clearer"><em><!--[gt text='(only necessary for a link, ignored for illegal words)' domain='module_multihook']--></em></div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_language"><!--[gt text='Language' domain='module_multihook']-->:</label>
            <span class="multihookinput"><!--[mhlanguagelist name="mhnew_language" id="mhnew_language" installed=1 selected=$userlang]--></span>
        </div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_type"><!--[gt text='Type' domain='module_multihook']-->:</label>
            <select class="multihookinput" name="mhnew_type" id="mhnew_type">
                <option value="0"><!--[gt text='Abbreviation' domain='module_multihook']--></option>
                <option value="1"><!--[gt text='Acronym' domain='module_multihook']--></option>
                <option value="2"><!--[gt text='Link' domain='module_multihook']--></option>
                <option value="3"><!--[gt text='Illegal word' domain='module_multihook']--></option>
            </select>
        </div>

        <div class="z-clearer multihookbuttonarea">
            <button type="submit" class="multihooksubmitbutton" onclick="submitmultihook();return false;"><!--[gt text='Submit' domain='module_multihook']--></button>
            <button type="reset" class="multihookcancelbutton" onclick="cancelmultihook()"><!--[gt text='Cancel' domain='module_multihook']--></button>
        </div>
    </form>
</div>
<!-- end of hidden form for multihook -->
