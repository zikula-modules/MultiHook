<!-- hidden div to show form for multihook entries -->
<div id="multihook" style="display: none;">
    <form id="multihook_form" class="z-form" action="#">
        <div class="z-formrow multihookheader">
            <a onclick="this.parentNode.parentNode.visiblity=hidden;" href="http://code.zikula.org/multihook" title="<!--[$modinfo.displayname]--> v<!--[$modinfo.version]-->"><strong><!--[$modinfo.name]--> v<!--[$modinfo.version]--></strong></a>
        </div>

        <div class="z-formrow">
            <label for="mhnew_short"><!--[gt text='Short version' domain='module_multihook']--></label>
            <input readonly="readonly" type="text" name="mhnew_short" id="mhnew_short" value="" />
        </div>

        <div class="z-formrow">
            <label for="mhnew_long"><!--[gt text='Long version' domain='module_multihook']--></label>
            <input type="text" name="mhnew_long" id="mhnew_long" value="" />
            <em class="z-sub z-formnote"><!--[gt text='(in case of a link the url, ignored for illegal words)' domain='module_multihook']--></em>
        </div>

        <div class="z-formrow">
            <label for="mhnew_title"><!--[gt text='Title' domain='module_multihook']--></label>
            <input type="text" name="mhnew_title" id="mhnew_title" value="" />
            <em class="z-sub z-formnote"><!--[gt text='(only necessary for a link, ignored for illegal words)' domain='module_multihook']--></em>
        </div>

        <div class="z-formrow">
            <label for="mhnew_language"><!--[gt text='Language' domain='module_multihook']--></label>
            <span><!--[html_select_locales id='mhnew_language' name='mhnew_language' installed=1 all=true selected=$userlang]--></span>
        </div>

        <div class="z-formrow">
            <label for="mhnew_type"><!--[gt text='Type' domain='module_multihook']--></label>
            <select name="mhnew_type" id="mhnew_type">
                <option value="0"><!--[gt text='Abbreviation' domain='module_multihook']--></option>
                <option value="1"><!--[gt text='Acronym' domain='module_multihook']--></option>
                <option value="2"><!--[gt text='Link' domain='module_multihook']--></option>
                <option value="3"><!--[gt text='Illegal word' domain='module_multihook']--></option>
            </select>
        </div>

        <div class="z-formbuttons">
            <button type="submit" onclick="submitmultihook();return false;"><!--[gt text='Submit' domain='module_multihook']--></button>
            <button type="reset" onclick="cancelmultihook()"><!--[gt text='Cancel' domain='module_multihook']--></button>
        </div>
    </form>
</div>
<!-- end of hidden form for multihook -->
