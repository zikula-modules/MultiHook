<!-- hidden div to show form for multihook entries -->
<div id="multihook"> 
<form id="multihook_form" action="#">
<div class="multihookheader">
    <a onclick="this.parentNode.parentNode.visiblity=hidden;" href="http://noc.postnuke.com/projects/multihook" title="<!--[ $modinfo.displayname ]--> v<!--[ $modinfo.version ]-->"><strong><!--[ $modinfo.displayname ]--> v<!--[ $modinfo.version ]--></strong></a>
</div>
<label for="mh_short"><!--[ pnml name='_MH_SHORT' ]-->:</label><input readonly="readonly" type="text" name="mh_short" id="mh_short" value="" /><br />
<label for="mh_long"><!--[ pnml name='_MH_LONG' ]-->:</label><input type="text" name="mh_long" id="mh_long" value="" /><br />
<em><!--[ pnml name='_MH_LONGHINT' ]--></em><br />
<label for="mh_title"><!--[ pnml name='_MH_TITLE' ]-->:</label><input type="text" name="mh_title" id="mh_title" value="" /><br />
<em><!--[ pnml name='_MH_TITLEHINT' ]--></em><br />
<label for="mh_language"><!--[ pnml name='_MH_LANGUAGE' ]-->:</label><!--[ mhlanguagelist name="mh_language" id="mh_language" installed=1 selected=$userlang ]--><br />
<label for="mh_type"><!--[ pnml name='_MH_TYPE' ]-->:</label><select style="font-size: 9px;" name="mh_type" id="mh_type">
    <option value="0"><!--[ pnml name='_MH_TYPEABBREVIATION' ]--></option>
    <option value="1"><!--[ pnml name='_MH_TYPEACRONYM' ]--></option>
    <option value="2"><!--[ pnml name='_MH_TYPELINK' ]--></option>
    </select><br />
<div class="multihookbuttonarea">    
    <button type="submit" class="multihooksubmitbutton" onclick="submitmultihook();return false;"><!--[ pnml name='_SUBMIT' ]--></button>
    <button type="reset" class="multihookcancelbutton" onclick="cancelmultihook()"><!--[ pnml name='_CANCEL' ]--></button>
</div>
</form>          
</div>
<!-- end of hidden form for multihook -->
