<!--[* $Id$ *]-->

<!-- hidden div to show form for multihook entries -->
<div id="multihook" style="display: none;">
    <form id="multihook_form" action="#">
        <div class="z-clearer multihookheader">
            <a onclick="this.parentNode.parentNode.visiblity=hidden;" href="http://code.zikula.org/multihook" title="<!--[ $modinfo.displayname ]--> v<!--[ $modinfo.version ]-->"><strong><!--[ $modinfo.name ]--> v<!--[ $modinfo.version ]--></strong></a>
        </div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_short"><!--[ pnml name='_MH_SHORT' ]-->:</label>
            <input class="multihookinputreadonly" readonly="readonly" type="text" name="mhnew_short" id="mhnew_short" value="" />
        </div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_long"><!--[ pnml name='_MH_LONG' ]-->:</label>
            <input class="multihookinput" type="text" name="mhnew_long" id="mhnew_long" value="" />
        </div>

        <div class="z-clearer"><em><!--[ pnml name='_MH_LONGHINT' ]--></em></div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_title"><!--[ pnml name='_MH_TITLE' ]-->:</label>
            <input class="multihookinput" type="text" name="mhnew_title" id="mhnew_title" value="" />
        </div>

        <div class="z-clearer"><em><!--[ pnml name='_MH_TITLEHINT' ]--></em></div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_language"><!--[ pnml name='_MH_LANGUAGE' ]-->:</label>
            <span class="multihookinput"><!--[ mhlanguagelist name="mhnew_language" id="mhnew_language" installed=1 selected=$userlang ]--></span>
        </div>

        <div>
            <label class="z-clearer multihooklabel" for="mhnew_type"><!--[ pnml name='_MH_TYPE' ]-->:</label>
            <select class="multihookinput" name="mhnew_type" id="mhnew_type">
                <option value="0"><!--[ pnml name='_MH_TYPEABBREVIATION' ]--></option>
                <option value="1"><!--[ pnml name='_MH_TYPEACRONYM' ]--></option>
                <option value="2"><!--[ pnml name='_MH_TYPELINK' ]--></option>
                <option value="3"><!--[ pnml name='_MH_TYPEILLEGALWORD' ]--></option>
            </select>
        </div>

        <div class="z-clearer multihookbuttonarea">
            <button type="submit" class="multihooksubmitbutton" onclick="submitmultihook();return false;"><!--[ pnml name='_SUBMIT' ]--></button>
            <button type="reset" class="multihookcancelbutton" onclick="cancelmultihook()"><!--[ pnml name='_CANCEL' ]--></button>
        </div>
    </form>
</div>
<!-- end of hidden form for multihook -->
