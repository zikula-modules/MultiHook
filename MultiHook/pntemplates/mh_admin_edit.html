<!--[ include file=mh_admin_header.html ]-->

<h2><!--[ pnml name='_MH_ADD' ]--></h2>

<form action="<!--[ pnmodurl modname="MultiHook" type="admin" func="store" ]-->" method="post">
<div>
    <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module="MultiHook" ]-->" />
    <input type="hidden" name="mh_aid" value="<!--[ $abac.aid ]-->" />
    <div class="mhfloatbox">
        <dl>
            <dt><label for="mh_short"><!--[ pnml name='_MH_SHORT' ]--></label></dt>
            <dd><input type="text" name="mh_short" id="mh_short" value="<!--[ $abac.short ]-->" size="40" maxlength="60" /></dd>

            <dt><label for="mh_long"><!--[ pnml name='_MH_LONG' ]-->&nbsp;<!--[ pnml name='_MH_LONGHINT' ]--></label></dt>
            <dd><input type="text" name="mh_long" id="mh_long" value="<!--[ $abac.long ]-->" size="40" maxlength="200" /></dd>

            <dt><label for="mh_title"><!--[ pnml name='_MH_TITLE' ]-->&nbsp;<!--[ pnml name='_MH_TITLEHINT' ]--></label></dt>
            <dd><input type="text" name="mh_title" id="mh_title" value="<!--[ $abac.title ]-->" size="40" maxlength="200" /></dd>

            <dt><label for="mh_type"><!--[ pnml name='_MH_TYPE' ]--></label></dt>
            <dd>
                <select id="mh_type" name="mh_type">
                <!--[ html_options options=$types selected=$abac.type ]-->
                </select>
            </dd>

            <dt><label for="mh_language"><!--[ pnml name='_MH_LANGUAGE' ]--></label></dt>
            <dd><!--[ mhlanguagelist name="mh_language" id="mh_language" installed=1 selected=$abac.language ]--></dd>

            <!--[ if $abac.delete == true ]-->
            <dt><label for="mh_delete"><!--[ pnml name='_MH_DELETE' ]--></label></dt>
            <dd><input type="checkbox" name="mh_delete" id="mh_delete" value="1" /></dd>
            <!--[ /if ]-->
        </dl>
    </div>

    <p>
        <input type="submit" name="submit" id="submit" value="<!--[ pnml name='_SUBMIT' ]-->" />
    </p>

</div>
</form>

<!--[ include file=mh_admin_footer.html ]-->
