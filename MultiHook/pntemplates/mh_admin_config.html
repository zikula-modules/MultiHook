<div style="text-align: center;"><!--[ pnml name='_MH_MODIFYCONFIG' ]--></div>
<br />

<form action="<!--[ pnmodurl modname=MultiHook type=admin func=modifyconfig ]-->" method="post">
<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey ]-->">

<div style="clear: both;">
    <div style="width: 50%; text-align: left; float: left;">
        <!--[ pnml name='_MH_ABACFIRST' ]-->
    </div>

    <div style="width: 50%; text-align: left; float: right;">
        <input type="checkbox" name="abacfirst" value="1" <!--[ if $pncore.MultiHook.abacfirst==1 ]-->checked="checked"<!--[ /if ]--> >
    </div>
</div>

<div style="clear: both;">
    <div style="width: 50%; text-align: left; float: left;">
        <!--[ pnml name='_MH_EXTERNALLINKCLASS' ]-->
    </div>

    <div style="width: 50%; text-align: left; float: right;">
        <input type="text" size="20" maxlength="40" name="externallinkclass" value="<!--[ $pncore.MultiHook.externallinkclass ]-->" >
    </div>
</div>

<div style="clear: both;">
    <div style="width: 50%; text-align: left; float: left;">
        <!--[ pnml name='_MH_ITEMSPERPAGE' ]-->
    </div>

    <div style="width: 50%; text-align: left; float: right;">
        <input type="text" size="4" maxlength="4" name="itemsperpage" value="<!--[ $pncore.MultiHook.itemsperpage ]-->" >
    </div>
</div>

<div style="clear: both;">
    <div style="width: 50%; text-align: left; float: left;">
        <!--[ pnml name='_MH_MHINCODETAGS' ]-->
    </div>

    <div style="width: 50%; text-align: left; float: right;">
        <input type="checkbox" name="mhincodetags" value="1" <!--[ if $pncore.MultiHook.mhincodetags==1 ]-->checked="checked"<!--[ /if ]--> >
    </div>
</div>

<div style="clear: both;">
    <div style="width: 50%; text-align: left; float: left;">
        <!--[ pnml name='_MH_REPLACELINKWITHTITLE' ]-->
    </div>

    <div style="width: 50%; text-align: left; float: right;">
        <input type="checkbox" name="mhlinktitle" value="1" <!--[ if $pncore.MultiHook.mhlinktitle==1 ]-->checked="checked"<!--[ /if ]--> >
    </div>
</div>

<div style="clear: both;">
    <div style="width: 50%; text-align: left; float: left;">
        <!--[ pnml name='_MH_REPLACEABBREVIATIONS' ]-->
    </div>

    <div style="width: 50%; text-align: left; float: right;">
        <input type="checkbox" name="mhreplaceabbr" value="1" <!--[ if $pncore.MultiHook.mhreplaceabbr==1 ]-->checked="checked"<!--[ /if ]--> >
    </div>
</div>

<div style="clear: both;">
    <div style="width: 50%; text-align: left; float: left;">
        <!--[ pnml name='_MH_SHOWEDITLINK' ]-->
    </div>

    <div style="width: 50%; text-align: left; float: right;">
        <input type="checkbox" name="mhshoweditlink" value="1" <!--[ if $pncore.MultiHook.mhshoweditlink==1 ]-->checked="checked"<!--[ /if ]--> >
    </div>
</div>

<br /><br />
<input type="submit" name="submit" value="<!--[ pnml name='_MH_UPDATECONFIG' ]-->">
</form>
