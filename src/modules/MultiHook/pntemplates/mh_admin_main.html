<h2><!--[gt text="Client modules list"]--></h2>

        <tr>
            <th><!--[gt text="Module"]--></th>
            <th><!--[gt text="Display name"]--></th>
            <th><!--[gt text="Actions"]--></th>
        </tr>
    </thead>
    <tbody>

        <tr class="<!--[cycle values="z-odd,z-even]-->">
