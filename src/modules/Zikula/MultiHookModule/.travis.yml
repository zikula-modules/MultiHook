language: php

sudo: false

php:
  - 7.2
  - 7.3
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

services:
  - mysql

before_install:
    - phpenv config-rm xdebug.ini
    # load memcache.so
    #- pecl install -f memcached-3.1.3 && echo "extension = memcache.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

    - composer self-update
    - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
    - mysql -e 'create database zk_test;'

install:
    - composer install
    - zip -qr ZikulaMultiHookModule.zip .
    - wget http://ci.zikula.org/job/Zikula/job/3.0/lastSuccessfulBuild/artifact/build_work/archive/3.0.tar.gz
    - tar -xpzf 3.0.tar.gz
    - rm 3.0.tar.gz
    - cd 3.0
    - php bin/console zikula:install:start -n --database_user=root --database_name=zk_test --password=12345678 --email=admin@example.com --router:request_context:host=localhost
    - php bin/console zikula:install:finish
    - cd modules
    - mkdir zikula
    - cd zikula
    - mkdir multihook-module
    - cd multihook-module
    - unzip -q ../../../../ZikulaMultiHookModule
    - cd  ../../..
    - php bin/console bootstrap:bundles
    - mysql -e "INSERT INTO zk_test.modules (id, name, type, displayname, url, description, version, capabilities, state, securityschema, core_min, core_max) VALUES (NULL, 'ZikulaMultiHookModule', '3', 'Multi hook', 'multihook', 'Handle autolinks, abbreviations, acronyms and censoring.', '6.1.0', 'N;', '3', 'N;', '3.0.0', '3.0.0');"
    - php bin/console cache:warmup

script:
    - php bin/console lint:yaml modules/zikula/multihook-module/Resources
    - php bin/console lint:twig @ZikulaMultiHookModule
    - phpunit --configuration modules/zikula/multihook-module/phpunit.xml.dist --coverage-text --coverage-clover=coverage.clover -v

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

before_deploy:
    - cd ..
    - mkdir release
    - cd release
    - unzip -q ../ZikulaMultiHookModule.zip
    - rm -Rf vendor
    - rm -Rf .git
    - composer install --no-dev --prefer-dist
    - rm auth.json
    - zip -qr ZikulaMultiHookModule.zip .

deploy:
  provider: releases
  api_key:
    secure: "" # Enter your api key here!
  file: ZikulaMultiHookModule.zip
  on:
    tags: true
    repo: zikula/MultiHook

