services:
    zikula_multihook_module.hook_subscriber.filter_hooks.entries:
        class: Zikula\MultiHookModule\HookSubscriber\EntryFilterHooksSubscriber
        arguments:
            - "@translator.default"
        tags:
            - { name: zikula.hook_subscriber, areaName: 'subscriber.zikulamultihookmodule.filter_hooks.entries' }

    zikula_multihook_module.hook_subscriber.form_aware_hook.entries:
        class: Zikula\MultiHookModule\HookSubscriber\EntryFormAwareHookSubscriber
        arguments:
            - "@translator.default"
        tags:
            - { name: zikula.hook_subscriber, areaName: 'subscriber.zikulamultihookmodule.form_aware_hook.entries' }

    zikula_multihook_module.hook_subscriber.ui_hooks.entries:
        class: Zikula\MultiHookModule\HookSubscriber\EntryUiHooksSubscriber
        arguments:
            - "@translator.default"
        tags:
            - { name: zikula.hook_subscriber, areaName: 'subscriber.zikulamultihookmodule.ui_hooks.entries' }

    zikula_multihook_module.hook_provider.filter_hooks.provider:
        class: Zikula\MultiHookModule\HookProvider\FilterHooksProvider
        arguments:
            - "@translator.default"
        tags:
            - { name: zikula.hook_provider, areaName: 'provider.zikulamultihookmodule.filter_hooks.multihook' }
        calls:
            - [setRequestStack, ["@request_stack"]]
            - [setVariableApi, ["@zikula_extensions_module.api.variable"]]
            - [setEntryProviderCollector, ['@zikula_multihook_module.collector.entry_provider_collector']]
            - [setNeedleCollector, ['@zikula_multihook_module.collector.needle_collector']]
            - [setHookHelper, ["@zikula_multihook_module.hook_helper"]]
            - [setPermissionHelper, ["@zikula_multihook_module.permission_helper"]]
            - [setPageAssetApi, ["@zikula_theme_module.api.page_asset"]]
            - [setAssetHelper, ["@zikula_core.common.theme.asset_helper"]]
